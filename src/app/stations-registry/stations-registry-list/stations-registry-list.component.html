<mat-card>
  <mat-nav-list>
    <div *ngFor="let station of stations">
      <mat-list-item (click)="goTo(station)">
        <mat-icon>local_gas_station</mat-icon>
        <span>{{station.display_name}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-nav-list>
</mat-card>
