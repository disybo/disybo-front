<div fxLayout="column" fxLayoutAlign="space-around stretch">
    <stations-filter fxFlex="100%" [startDateValue]="startDate" [endDateValue]="endDate" (onRefresh)="refresh($event)"></stations-filter>
    <div fxLayout="row">
        <stations-fuel-pumped fxFlex="50%"></stations-fuel-pumped>
        <stations-fuel-consumption fxFlex="50%"></stations-fuel-consumption>
    </div>
    <div fxLayout="row">
        <stations-overall-comparison [overallData]="overallData" fxFlex="50%"></stations-overall-comparison>
        <stations-fuel-type [fuelTypeData]="fuelTypeData" fxFlex="50%"></stations-fuel-type>
    </div>
</div>
