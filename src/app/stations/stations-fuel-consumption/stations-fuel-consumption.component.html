<mat-card>
    <mat-card-title>
        <span class="mat-headline">Fuel consumption for fuel stations</span>
    </mat-card-title>
    <mat-card-content>
        <div *ngIf="dataReady">
            <canvas baseChart [datasets]="data.data" [labels]="data.labels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" *ngIf="!dataReady ">
            <mat-spinner></mat-spinner>
        </div>
    </mat-card-content>
</mat-card>
