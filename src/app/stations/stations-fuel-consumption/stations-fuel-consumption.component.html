<mat-card>
    <mat-card-title>
        <span class="mat-headline">Fuel Consumption for Fuel Stations</span>
    </mat-card-title>
    <mat-card-content>
        <div *ngIf="dataReady">
            <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend"
                [chartType]="lineChartType"></canvas>
        </div>
    </mat-card-content>
</mat-card>
