<mat-card>
    <mat-card-title>
        <span class="mat-headline">Overall extraction per fuel stations</span>
    </mat-card-title>
    <div *ngIf="dataReady">
        <mat-card-content>
            <canvas baseChart [data]="overallData.data" [labels]="overallData.labels" [chartType]="pieChartType" [options]="chartOptions"></canvas>
        </mat-card-content>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" *ngIf="!dataReady ">
        <mat-spinner></mat-spinner>
    </div>
</mat-card>
