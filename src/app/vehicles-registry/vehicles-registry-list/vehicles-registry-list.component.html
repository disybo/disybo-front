<mat-card>
  <mat-nav-list>
    <div *ngFor="let vehicle of vehicles">
      <mat-list-item (click)="goTo(vehicle)">
        <mat-icon>directions_car</mat-icon>
        <span>{{vehicle.name}}</span>
        <span>{{vehicle.type}}</span>
        <span>{{vehicle.year}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-nav-list>
</mat-card>
