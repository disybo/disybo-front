<mat-card>
  <mat-list>
    <div *ngFor="let vehicle of vehicleList">
      <mat-list-item>
        <mat-icon mat-list-icon>directions_car</mat-icon>
        {{ vehicle.name }} - {{vehicle.warningLevel}}
        <mat-icon mat-list-icon color="accent" *ngIf="vehicle.warningLevel === 'warning'">warning</mat-icon>
        <mat-icon mat-list-icon color="warn" *ngIf="vehicle.warningLevel === 'danger'">warning</mat-icon>
        <mat-icon mat-list-icon color="primary" *ngIf="vehicle.warningLevel === 'ok'">favorite</mat-icon>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
</mat-card>
