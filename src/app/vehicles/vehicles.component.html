<div fxLayout="column" fxLayoutAlign="space-around stretch">
    <app-vehicles-filter fxFlex="100%"></app-vehicles-filter>
    <div fxLayout="row">
        <app-fuel-consumption fxFlex="50%"></app-fuel-consumption>
        <app-vehicles-pollution fxFlex="50%"></app-vehicles-pollution>
    </div>
</div>
<mat-list>
    <mat-list-item *ngFor="let vehicle of vehicleList"> {{ vehicle.name }} - {{vehicle.type}} - {{vehicle.warningLevel}}</mat-list-item>
</mat-list>
